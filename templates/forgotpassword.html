<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LearnForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&display=swap" rel="stylesheet">
    <script>
        // Initialize theme before page renders to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('learnforge_theme') || 'light';
            document.documentElement.classList.remove('light', 'dark');
            document.documentElement.classList.add(savedTheme);
        })();
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Google Sans Flex', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        // Light mode
                        'light-bg': '#FFFFFF',
                        'light-sidebar': '#F9F9F9',
                        'light-hover': '#ECECEC',
                        'light-border': '#E5E5E5',
                        'light-text': '#0D0D0D',
                        'light-text-secondary': '#666666',
                        'light-text-muted': '#999999',
                        // Dark mode
                        'dark-bg': '#212121',
                        'dark-sidebar': '#171717',
                        'dark-hover': '#2F2F2F',
                        'dark-border': '#3E3E3E',
                        'dark-text': '#ECECEC',
                        'dark-text-secondary': '#B4B4B4',
                        'dark-text-muted': '#8E8E8E',
                        // Functional accents
                        'accent-success': '#10B981',
                        'accent-warning': '#F59E0B',
                        'accent-error': '#EF4444',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Google Sans Flex', system-ui, sans-serif;
            font-optical-sizing: auto;
        }
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }
        .btn-primary {
            background: #0D0D0D;
        }
        .btn-primary:hover {
            background: #333333;
        }
        .dark .btn-primary {
            background: #ECECEC;
            color: #0D0D0D;
        }
        .dark .btn-primary:hover {
            background: #FFFFFF;
        }
    </style>
</head>
<body class="bg-light-sidebar dark:bg-dark-sidebar min-h-screen flex items-center justify-center p-4">
    <div class="bg-light-bg dark:bg-dark-bg rounded-2xl shadow-2xl p-8 w-full max-w-md border border-light-border dark:border-dark-border">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-xl bg-light-text dark:bg-dark-text flex items-center justify-center">
                    <svg class="w-6 h-6 text-light-bg dark:text-dark-bg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <span class="text-2xl font-bold text-light-text dark:text-dark-text">LearnForge</span>
            </a>
            <p class="text-light-text-muted dark:text-dark-text-muted text-sm">Smart Campus Assistant</p>
        </div>

        <h2 class="text-2xl font-semibold text-light-text dark:text-dark-text text-center mb-2">Reset Password</h2>
        <p class="text-light-text-muted dark:text-dark-text-muted text-sm text-center mb-6">Enter your email to receive a reset link.</p>

        <!-- Error/Success Messages -->
        <div id="error-msg" class="hidden bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-accent-error px-4 py-3 rounded-lg text-sm mb-4"></div>
        <div id="success-msg" class="hidden bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-accent-success px-4 py-3 rounded-lg text-sm mb-4"></div>

        <!-- Form -->
        <form id="forgot-form" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-light-text dark:text-dark-text mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       placeholder="your@email.com"
                       class="w-full px-4 py-3 bg-light-bg dark:bg-dark-sidebar border-2 border-light-border dark:border-dark-border rounded-lg text-light-text dark:text-dark-text placeholder-light-text-muted dark:placeholder-dark-text-muted focus:border-light-text dark:focus:border-dark-text focus:ring-2 focus:ring-light-text/20 dark:focus:ring-dark-text/20 outline-none transition-all">
            </div>

            <button type="submit" id="submit-btn"
                    class="w-full py-3 px-4 btn-primary text-white dark:text-dark-bg font-semibold rounded-lg transform hover:-translate-y-0.5 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                Send Reset Link
            </button>
        </form>

        <!-- Links -->
        <div class="mt-6 text-center text-sm text-light-text-secondary dark:text-dark-text-secondary">
            <a href="/signin" class="text-light-text dark:text-dark-text hover:underline font-medium">Back to sign in</a>
        </div>

        <!-- Theme Toggle -->
        <div class="mt-6 flex justify-center">
            <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-light-hover dark:hover:bg-dark-hover transition-colors" title="Toggle theme">
                <svg class="w-5 h-5 text-light-text-secondary dark:text-dark-text-secondary dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
                <svg class="w-5 h-5 text-dark-text-secondary hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.classList.remove(currentTheme);
            html.classList.add(newTheme);
            localStorage.setItem('learnforge_theme', newTheme);
        }

        // Auth helper functions
        const Auth = {
            TOKEN_KEY: 'learnforge_token',

            isAuthenticated() {
                return !!localStorage.getItem(this.TOKEN_KEY);
            },

            async forgotPassword(email) {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Request failed');
                return data;
            }
        };

        // Check if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = '/dashboard';
        }

        const form = document.getElementById('forgot-form');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');

            const email = form.email.value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const data = await Auth.forgotPassword(email);
                successMsg.textContent = data.message;
                successMsg.classList.remove('hidden');
                form.reset();
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
